<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - LenSheem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f8f9fa;
      padding-top: 80px;
    }
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .login-title {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-weight: bold;
    }
    .form-control {
      border-radius: 5px;
      padding: 12px;
      border: 1px solid #ddd;
    }
    .btn-login {
      width: 100%;
      padding: 12px;
      background: #000;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn-login:hover {
      background: #333;
    }
    .alert {
      margin-bottom: 20px;
      padding: 12px;
      border-radius: 5px;
    }
    .links {
      text-align: center;
      margin-top: 20px;
    }
    .links a {
      color: #333;
      text-decoration: none;
      margin: 0 10px;
    }
    .links a:hover {
      color: #000;
      text-decoration: underline;
    }
    .loading {
      display: none;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="header" style="position: fixed; top: 0; width: 100%; background: white; border-bottom: 1px solid #ddd; z-index: 1000; padding: 15px 0;">
    <div class="container text-center">
      <h3 style="margin: 0; color: #000;">LenSheem</h3>
    </div>
  </div>

  <div class="login-container">
    <h2 class="login-title">Login to Your Account</h2>
    <div id="loginMsg" class="alert" style="display: none;"></div>
    <div id="loading" class="loading">
      <i class="bi bi-hourglass-split"></i> Logging in...
    </div>

    <form id="CustomerLoginForm">
      <div class="mb-3">
        <label for="CustomerEmail" class="form-label">Email Address</label>
        <input type="email" name="email" id="CustomerEmail" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="CustomerPassword" class="form-label">Password</label>
        <input type="password" name="password" id="CustomerPassword" class="form-control" required>
      </div>
      <button type="submit" class="btn-login" id="submitBtn">Sign In</button>
      <div class="links">
        <a href="#" id="RecoverPassword">Forgot your password?</a>
        <span>|</span>
        <a href="register.html" id="customer_register_link">Create account</a>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function() {
      const token = localStorage.getItem('token');
      const role = localStorage.getItem('userRole');
      if (token) {
        $('#loginMsg').removeClass('alert-danger').addClass('alert-info').text('ℹ️ Already logged in. Redirecting...').show();
        setTimeout(() => {
          window.location.href = role && role.toLowerCase() === 'admin' ? 'index-admin.html' : 'index.html';
        }, 2000);
        return;
      }
    });
  
    $('#CustomerLoginForm').on('submit', function (e) {
      e.preventDefault();
      $('#loginMsg').hide();
      $('#loading').show();
      $('#submitBtn').prop('disabled', true).text('Signing In...');
  
      const email = $('#CustomerEmail').val().trim();
      const password = $('#CustomerPassword').val();
  
      if (!email || !password) return showError('Please fill in all fields.');
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) return showError('Invalid email address.');
  
      $.ajax({
        url: '/api/users/login',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ email, password }),
        success: function (res) {
          console.log('Login response:', res); // Debug log
          $('#loginMsg').removeClass('alert-danger').addClass('alert-success').text('✅ Login successful! Redirecting...').show();
          localStorage.setItem('token', res.token);
          if (res.user) {
            localStorage.setItem('userId', res.user.id);
            localStorage.setItem('userName', res.user.name);
            // Store role consistently - prioritize res.user.role, fallback to res.role
            const userRole = res.user.role || res.role;
            if (userRole) {
              localStorage.setItem('role', userRole);
              localStorage.setItem('userRole', userRole);
            }
            
            console.log('User role from res.user.role:', res.user.role); // Debug log
            console.log('User role from res.role:', res.role); // Debug log
  
            // Debug: Log before fetch
            console.log('About to fetch customer_id for user:', res.user.id);
  
            // Fetch and store customer_id
            fetch(`/api/users/customer/by-user/${res.user.id}`)
              .then(response => response.json())
              .then(data => {
                console.log('Fetched customer_id:', data.customer_id, 'Full response:', data);
                if (data.success && data.customer_id) {
                  localStorage.setItem('customer_id', data.customer_id);
                } else {
                  console.warn('No customer_id found for this user.');
                }
                // Redirect after storing customer_id
                setTimeout(() => {
                  const userRole = res.user.role || res.role;
                  console.log('Final user role for redirect:', userRole); // Debug log
                  const redirectUrl = userRole && userRole.toLowerCase() === 'admin' ? 'index-admin.html' : 'index.html';
                  console.log('Redirecting to:', redirectUrl); // Debug log
                  window.location.href = redirectUrl;
                }, 1500);
              })
              .catch((err) => {
                console.error('Error fetching customer_id:', err);
                // Even if customer_id fetch fails, still redirect
                setTimeout(() => {
                  const userRole = res.user.role || res.role;
                  console.log('Final user role for redirect (fallback):', userRole); // Debug log
                  const redirectUrl = userRole && userRole.toLowerCase() === 'admin' ? 'index-admin.html' : 'index.html';
                  console.log('Redirecting to (fallback):', redirectUrl); // Debug log
                  window.location.href = redirectUrl;
                }, 1500);
              });
            return; // Prevent double redirect
          }
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        },
        error: function (xhr, status) {
          let msg = 'Login failed. Please try again.';
          if (xhr.status === 401) msg = 'Invalid email or password.';
          else if (xhr.status === 0) msg = 'Check internet connection.';
          else if (status === 'timeout') msg = 'Request timed out.';
          showError(msg);
        },
        complete: function () {
          $('#loading').hide();
          $('#submitBtn').prop('disabled', false).text('Sign In');
        }
      });
    });
  
    function showError(msg) {
      $('#loginMsg').removeClass('alert-success alert-info').addClass('alert-danger').text('❌ ' + msg).show();
      $('#loading').hide();
      $('#submitBtn').prop('disabled', false).text('Sign In');
    }
  </script>
</body>
</html>
