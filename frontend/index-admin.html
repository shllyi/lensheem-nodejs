<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Dashboard</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <link rel="stylesheet" href="css/style.css" />

  <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- Popper.js and Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    crossorigin="anonymous"
  ></script>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="assets/js/index-admin.js"></script>

  <style>
    /* Add some margin below each card */
    .chart-card {
      margin-bottom: 2rem;
    }
    /* Responsive canvas height */
    canvas {
  width: 100% !important;
  height: 300px !important;
}
  </style>
</head>
<body>
  <div id="header"></div>

  <div class="container mt-5">
    <h2 class="mb-4">Admin Dashboard</h2>

    <div class="row">

      <!-- Address Chart -->
      <div class="col-lg-6 chart-card">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            Customers by Town
          </div>
          <div class="card-body">
            <canvas id="addressChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Sales Chart -->
      <div class="col-lg-6 chart-card">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white">
            Monthly Sales
          </div>
          <div class="card-body">
            <canvas id="salesChart"></canvas>
          </div>
        </div>
      </div>

   <div class="col-lg-6 chart-card">
  <div class="card shadow-sm">
    <div class="card-header bg-info text-white">
      Items Sold Distribution
    </div>
    <div class="card-body">
      <canvas id="itemsChart"></canvas>
    </div>
  </div>
</div>


    </div>
  </div>

  <!-- Ensure JavaScript loads after DOM is ready -->
  <script>
    // Additional initialization if needed
    $(document).ready(function() {
      console.log('Admin dashboard loaded successfully');
    });
  </script>
</body>
</html>
