<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - LenSheem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Modern Formal Styling */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
            padding-top: 80px;
        }

        .product-section {
            padding: 80px 0;
            background: #ffffff;
        }

        .product-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: start;
        }

        /* Carousel Styles */
        .product-carousel {
            position: relative;
            background: #f8f9fa;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .carousel-square-frame {
            width: 100%;
            height: 500px;
            position: relative;
            background: #fff;
            overflow: hidden;
        }

        .carousel-square-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 50px;
            height: 50px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 1;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            border: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            background: rgba(0,0,0,0.9);
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: invert(1);
            width: 20px;
            height: 20px;
        }

        /* Product Details */
        .product-details {
            padding: 0 20px;
        }

        .product-title {
            font-size: 2.5rem;
            font-weight: 300;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .product-sku {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .product-price {
            margin-bottom: 40px;
        }

        .price-current {
            font-size: 2rem;
            font-weight: 400;
            color: #333;
            letter-spacing: 1px;
        }

        .price-original {
            font-size: 1.2rem;
            color: #999;
            text-decoration: line-through;
            margin-right: 15px;
        }

        .stock-status {
            margin-bottom: 30px;
        }

        .stock-badge {
            display: inline-block;
            padding: 8px 16px;
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-radius: 0;
        }

        .stock-badge.in-stock {
            background: #333;
            color: white;
        }

        .stock-badge.out-of-stock {
            background: #d32f2f;
            color: white;
        }

        .stock-quantity {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .product-description {
            margin-bottom: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-left: 4px solid #333;
        }

        .product-description h5 {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .product-description p {
            font-size: 1rem;
            color: #666;
            line-height: 1.8;
            margin: 0;
        }

        /* Add to Cart Section */
        .add-to-cart-section {
            margin-top: 40px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        .quantity-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #333;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .quantity-input-group {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            background: white;
            width: 120px;
        }

        .quantity-btn {
            background: #333;
            color: white;
            border: none;
            padding: 12px 16px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .quantity-btn:hover {
            background: #000;
        }

        .quantity-input {
            border: none;
            text-align: center;
            padding: 12px;
            width: 60px;
            font-size: 1rem;
            color: #333;
        }

        .quantity-input:focus {
            outline: none;
        }

        .btn-add-cart {
            background: #333;
            color: white;
            border: 1px solid #333;
            padding: 18px 40px;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 400;
            transition: all 0.3s ease;
            width: 100%;
            border-radius: 0;
            cursor: pointer;
        }

        .btn-add-cart:hover {
            background: white;
            color: #333;
            border-color: #333;
        }

        .btn-add-cart:disabled {
            background: #ccc;
            color: #999;
            border-color: #ccc;
            cursor: not-allowed;
        }

        .btn-add-cart.added {
            background: #2e7d32;
            color: white;
            border-color: #2e7d32;
        }

        /* Error and Loading States */
        .error-message {
            text-align: center;
            padding: 80px 0;
            color: #666;
        }

        .error-message i {
            color: #d32f2f;
            margin-bottom: 20px;
            font-size: 3rem;
        }

        .loading-state {
            text-align: center;
            padding: 80px 0;
            color: #666;
        }

        .loading-spinner {
            font-size: 14px;
            color: #666;
            letter-spacing: 1px;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .product-grid {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .product-title {
                font-size: 2rem;
            }

            .carousel-square-frame {
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            .product-section {
                padding: 60px 0;
            }

            .product-title {
                font-size: 1.8rem;
            }

            .carousel-square-frame {
                height: 350px;
            }

            .quantity-controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Product Section -->
    <section class="product-section">
        <div class="product-container">
            <!-- Loading State -->
            <div id="loading" class="loading-state">
                <div class="loading-spinner">Loading Product Details...</div>
            </div>

            <!-- Error State -->
            <div id="error" class="error-message" style="display:none;">
                <i class="bi bi-exclamation-triangle"></i>
                <h4>Product Not Found</h4>
                <p>The product you're looking for doesn't exist or has been removed.</p>
            </div>

            <!-- Product Content -->
            <div id="product-content" style="display:none;">
                <div class="product-grid">
                    <!-- Product Images -->
                    <div class="product-carousel">
                        <div id="carousel-container"></div>
                    </div>

                    <!-- Product Details -->
                    <div class="product-details">
                        <h1 id="product-name" class="product-title"></h1>
                        <div id="product-sku" class="product-sku"></div>
                        
                        <div class="product-price">
                            <span id="old-price" class="price-original"></span>
                            <span id="new-price" class="price-current"></span>
                        </div>

                        <div class="stock-status">
                            <span id="stock-badge" class="stock-badge"></span>
                            <div id="stock-quantity" class="stock-quantity"></div>
                        </div>

                        <div class="product-description">
                            <h5>Description</h5>
                            <p id="product-description-text"></p>
                        </div>

                        <div class="add-to-cart-section">
                            <div class="quantity-controls">
                                <span class="quantity-label">Quantity:</span>
                                <div class="quantity-input-group">
                                    <button class="quantity-btn" id="decrease-qty">-</button>
                                    <input type="number" class="quantity-input" id="quantity-input" value="1" min="1" max="99">
                                    <button class="quantity-btn" id="increase-qty">+</button>
                                </div>
                            </div>
                            <button class="btn-add-cart" id="add-to-cart-btn">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Product Reviews Section -->
    <section class="product-section" id="reviews-section" style="padding-top: 0;">
        <div class="product-container">
            <h3 class="mb-4" style="font-weight:400;letter-spacing:2px;">Customer Reviews</h3>
            <div id="reviews-loading" class="loading-state">
                <div class="loading-spinner">Loading Reviews...</div>
            </div>
            <div id="reviews-list" style="display:none;"></div>
            <div id="no-reviews" class="text-center text-muted" style="display:none;">No reviews yet for this product.</div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script>
        // Helper function to get query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Helper function to update cart count
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalQty = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
            $('#cart-count').text(totalQty);
        }

        // Load product details
        function loadProductDetails() {
            const itemId = getQueryParam('id');
            
            if (!itemId) {
                $('#loading').hide();
                $('#error').show().find('h4').text('No Product Selected').end().find('p').text('Please select a product to view its details.');
                return;
            }

            fetch(`/api/item/admin/${itemId}`)
                .then(res => res.json())
                .then(data => {
                    $('#loading').hide();
                    
                    if (data.success && data.result && data.result.length > 0) {
                        const item = data.result[0];
                        displayProduct(item);
                    } else {
                        $('#error').show();
                    }
                })
                .catch(err => {
                    $('#loading').hide();
                    $('#error').show();
                    console.error('Error loading product:', err);
                });
        }

        // Display product information
        function displayProduct(item) {
            // Set product details
            $('#product-name').text(item.item_name);
            $('#product-sku').text(`SKU: ${item.item_id || 'N/A'}`);
            $('#product-description-text').text(item.description || 'No description available.');
            
            // Set prices
            if (item.cost_price && item.sell_price && parseFloat(item.cost_price) > parseFloat(item.sell_price)) {
                $('#old-price').text(`₱${parseFloat(item.cost_price).toFixed(2)}`);
            } else {
                $('#old-price').hide();
            }
            $('#new-price').text(`₱${parseFloat(item.sell_price || 0).toFixed(2)}`);
            
            // Set stock status
            const isInStock = item.quantity > 0;
            const stockBadge = $('#stock-badge');
            const stockQuantity = $('#stock-quantity');
            
            if (isInStock) {
                stockBadge.removeClass('out-of-stock').addClass('in-stock').text('In Stock');
                stockQuantity.text(`Only ${item.quantity} left in stock`);
            } else {
                stockBadge.removeClass('in-stock').addClass('out-of-stock').text('Out of Stock');
                stockQuantity.text('This item is currently unavailable');
            }
            
            // Set max quantity
            $('#quantity-input').attr('max', item.quantity || 99);
            
            // Create carousel
            createCarousel(item);
            
            // Show product content
            $('#product-content').show();
        }

        // Create product carousel
        function createCarousel(item) {
            const images = (item.all_images && item.all_images.length) ? item.all_images : [item.image || 'default.jpg'];
            const carouselId = 'productCarousel';
            
            let carouselHtml = '';
            
            if (images.length === 1) {
                carouselHtml = `
                    <div class="carousel-square-frame">
                        <img src="/uploads/${images[0]}" alt="${item.item_name}" style="width:100%;height:100%;object-fit:cover;">
                    </div>
                `;
            } else {
                carouselHtml = `
                    <div id="${carouselId}" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            ${images.map((img, idx) => `
                                <div class="carousel-item${idx === 0 ? ' active' : ''}">
                                    <div class="carousel-square-frame">
                                        <img src="/uploads/${img}" alt="${item.item_name}">
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#${carouselId}" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#${carouselId}" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </button>
                    </div>
                `;
            }
            
            $('#carousel-container').html(carouselHtml);
        }

        // Quantity controls
        function setupQuantityControls() {
            $('#decrease-qty').on('click', function() {
                const input = $('#quantity-input');
                let value = parseInt(input.val());
                if (value > 1) {
                    input.val(value - 1);
                }
            });

            $('#increase-qty').on('click', function() {
                const input = $('#quantity-input');
                let value = parseInt(input.val());
                const max = parseInt(input.attr('max')) || 99;
                if (value < max) {
                    input.val(value + 1);
                }
            });

            $('#quantity-input').on('input', function() {
                let value = parseInt($(this).val());
                const max = parseInt($(this).attr('max')) || 99;
                
                if (isNaN(value) || value < 1) {
                    $(this).val(1);
                } else if (value > max) {
                    $(this).val(max);
                }
            });
        }

        // Add to cart functionality
        function setupAddToCart() {
            $('#add-to-cart-btn').on('click', function() {
                const token = localStorage.getItem('token');
                const userId = localStorage.getItem('userId');

                if (!token || !userId) {
                    alert('You must be logged in to add items to cart!');
                    window.location.href = '/login.html';
                    return;
                }

                const itemId = getQueryParam('id');
                const quantity = parseInt($('#quantity-input').val());
                const productName = $('#product-name').text();
                const productPrice = parseFloat($('#new-price').text().replace('₱', ''));
                const productImage = $('.carousel-square-frame img').first().attr('src').split('/').pop();

                const product = {
                    id: itemId,
                    name: productName,
                    price: productPrice,
                    image_path: productImage,
                    quantity: quantity
                };

                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                const existingItem = cart.find(item => item.id === product.id);
                
                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push(product);
                }

                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();

                const $btn = $(this);
                $btn.addClass('added').text('Added to Cart').prop('disabled', true);
                
                setTimeout(() => {
                    $btn.removeClass('added').text('Add to Cart').prop('disabled', false);
                }, 2000);
            });
        }

        // Load product reviews
        function loadProductReviews(itemId) {
            $('#reviews-loading').show();
            $('#reviews-list').hide();
            $('#no-reviews').hide();
            
            fetch(`/api/reviews/item/${itemId}`)
                .then(res => res.json())
                .then(data => {
                    $('#reviews-loading').hide();
                    if (data.success && data.data && data.data.length > 0) {
                        renderReviews(data.data);
                        $('#reviews-list').show();
                    } else {
                        $('#no-reviews').show();
                    }
                })
                .catch(err => {
                    $('#reviews-loading').hide();
                    $('#no-reviews').show().text('Failed to load reviews.');
                    console.error('Error loading reviews:', err);
                });
        }

        // Render reviews
        function renderReviews(reviews) {
            let html = '';
            reviews.forEach(review => {
                const name = (review.fname && review.lname) ? `${review.fname} ${review.lname}` : 'Anonymous';
                const rating = review.rating ? '★'.repeat(review.rating) + '☆'.repeat(5 - review.rating) : '';
                const date = review.created_at ? new Date(review.created_at).toLocaleDateString() : '';
                let imagesHtml = '';
                if (review.images && review.images.length > 0) {
                    imagesHtml = `<div class="mt-2">` + review.images.map(img => `<img src="/uploads/${img}" alt="Review Image" style="width:60px;height:60px;object-fit:cover;margin-right:8px;border-radius:4px;">`).join('') + `</div>`;
                }
                html += `
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-2">
                            <div class="fw-bold me-2">${name}</div>
                            <div class="text-warning me-2" style="font-size:1.1rem;">${rating}</div>
                            <div class="text-muted" style="font-size:0.9rem;">${date}</div>
                        </div>
                        <div class="mb-2">${review.review_text ? review.review_text.replace(/</g, '&lt;').replace(/>/g, '&gt;') : ''}</div>
                        ${imagesHtml}
                    </div>
                </div>
                `;
            });
            $('#reviews-list').html(html);
        }

        // Initialize page
        $(document).ready(function() {
            // Load header
            $('#header').load('/header.html', function() {
                updateCartCount();
            });

            // Setup event handlers
            setupQuantityControls();
            setupAddToCart();

            // Load product details
            loadProductDetails();
            // Load reviews after product details (need itemId)
            const itemId = getQueryParam('id');
            if (itemId) {
                loadProductReviews(itemId);
            }
        });
    </script>
</body>
</html>
