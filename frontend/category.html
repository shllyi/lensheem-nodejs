        <div class="container-fluid py-4">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Category Management</h3>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table id="ctable" class="table table-striped table-bordered table-hover" style="width:100%">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Categories will load here dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Category Modal -->
<div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form id="cform">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="categoryModalLabel">Category Form</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="category_description">Description <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="category_description" name="description" 
                   required minlength="2" maxlength="100" 
                   placeholder="Enter category description">
            <div class="invalid-feedback" id="description-error"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="categorySubmit">Save</button>
          <button type="button" class="btn btn-success" id="categoryUpdate" style="display: none;">Update</button>
        </div>
      </div>
    </form>
  </div>
</div>
